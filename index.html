<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4" shadow></a-plane>
        <a-dodecahedron position="4 1 -4" color="#FF9FFF" radius="1"></a-dodecahedron>
        <a-octahedron position="-2 1.5 -3" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position="-3 1 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-cone position="-4 0.5 -2.5" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>

      </a-scene>
  </body>
</html>
